<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="media-queries.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- Foto --> 
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Bem-vindo(a)! Fa√ßa o login para acessar sua conta.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-sharp">
                            account_circle
                            </span>
                        <input type="email" name="login" id="ilogin" placeholder="Digite seu e-mail!" autocomplete="email" required maxlength="30">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-sharp">
                            key
                            </span>
                        <input type="password" name="senha" id="isenha" placeholder="Digite sua senha!" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="isenha">Senha</label>
                        <input type="submit" value="Entrar">
                        <a href="esqueci.html">Esqueci a senha <i class="material-symbols-sharp">
                            mail
                        </i></a>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
